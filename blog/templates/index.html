{% extends "base.html" %}
{% block content %}
<style>
</style>
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">{{post.content|slice:":300" }}</p>
                    <p class="card-text">{{post.replies.count }} Replies</p>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.date}} </p>
                    <a href="{% url 'post_detail' post.pk  %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-4 float-right ">
        <div class="card my-4">
            <h5 class="card-header">Do you want to create a New Post?</h5>
            <div class="card-body">
              <a href="{% url 'post_creation' %}" class="btn btn-primary">New Post</a>
            </div>
        </div>
        </div>
    </div>
</div>
{%endblock%}
